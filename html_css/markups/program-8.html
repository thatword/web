<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 5, y = 3;

        // addition 
        document.write("x+y=", x+y, "<br>");

        // substraction 
        document.write("x-y=", x-y, "<br>");

        // multiplication 
        document.write("x*y=", x*y, "<br>");

        // division 
        document.write("x/y=", x/y, "<br>");

        // remainder 
        document.write("x%y=", x%y, "<br>");

        // increment 
        document.write("++x=", ++x, "<br>");
        document.write("x++=", x++, "<br>");
        document.write("x=", x, "<br>");

        // decrement  
        document.write("--x =", --x, "<br>");
        document.write("x-- =", x--, "<br>");
        document.write("x=", x, "<br>");

        // exponentiation 
        document.write("x**y=", x**y);
    </script>
</body>
</html>
