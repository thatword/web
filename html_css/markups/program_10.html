<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program 10</title>
</head>
<body>

    <script>
        document.writeln("<h2>");    
        var a = [10,20,30,40];
        document.writeln(a+"<br>");
        document.writeln(typeof a + "<br>");

        var b = new Array(50,60,70,80);
        document.writeln(b+"<br>");

        var d = new Array(100, 200);
        document.writeln(d+"<br>");
        document.writeln("Length of the array a is: " + a.length + "<br>");
        document.writeln("Second Element " + a[1] + "<br>");
        document.writeln(a + "<br>");
        
        var e = {"name": "abc", "mo": "14123", "perc": "80"};
        document.writeln(e.name + "<br>" + e.mo + "<br>" + e.perc + "<br>");

        for (var i = 0; i<a.length; i++) {
            document.writeln("a[" + i + "] = " +a[i] + "<br>");
        }
        a[0] = 100;
        document.writeln("a = " + a + "<br>");
    </script>
</body>
</html>
