<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js to demonstrate builtin function</title>
</head>
<body>
    <h2>Js to demonstrate builtin functions</h2>
    <script>
        document.writeln(isFinite(643511), "<br>");
        document.writeln(isFinite(null), "<br>");

        document.writeln(isFinite('0'), "<br>");
        document.writeln(isFinite(NaN), "<br>");
        document.writeln(isFinite(Infinity), "<br>");
        document.writeln(isFinite(undefined), "<br>");

        var number = NaN;
        var result = isNaN(number);
        document.write("Is NaN a number?", result);
    </script>
</body>
</html>
