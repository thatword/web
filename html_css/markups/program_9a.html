<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>Javascript While loop</h2>

    <script>
        var i = 0;
        while(i<10) {
            document.write(i+1, " iteration value is: ", i, "<br>");
            i++;
        }
    </script>
</body>
</html>
