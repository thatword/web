<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demonstrate dialog box</title>

    <script>
        function warning() {
            alert("This is a warning message");
            document.write("This is a warning message");
        }
    </script>
</head>
<body>
    <p>Click on the button</p>
    <form action="">
        <input type="button" value="Click Me" onclick="warning()">
    </form>
</body>
</html>
